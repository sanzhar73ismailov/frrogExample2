name: Build and Tag Docker Image to Kdrl

on: [workflow_dispatch]
        
jobs:
  build-and-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.JF_URL2 }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN2 }}

      - name: Build Tag and push Docker Image
        env:
          IMAGE_NAME: kyndryl.jfrog.io/kyndryl-transformation-platform-dev-docker-local/jfrog-docker-example-image:${{ github.run_number }}
          IMAGE_NAME_LATEST: kyndryl.jfrog.io/kyndryl-transformation-platform-dev-docker-local/jfrog-docker-example-image:LATEST
        run: |
          jf docker build -t $IMAGE_NAME .
          jf docker tag $IMAGE_NAME $IMAGE_NAME_LATEST
          jf docker push $IMAGE_NAME
          jf docker push $IMAGE_NAME_LATEST
          
